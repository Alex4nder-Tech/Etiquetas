<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GEN ETQ KLL</title>
<style>

body {
  font-family: Arial, sans-serif;
  padding:20px;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
}

.container {
  background: white;
  padding:25px;
  border-radius:12px;
  max-width:750px;
  margin:auto;
  box-shadow: 0 15px 35px rgba(0,0,0,0.3);
}

/* HEADER CON LOGO */
.header {
  display:flex;
  align-items:center;
  justify-content:center;
  gap:15px;
  margin-bottom:20px;
}

.header img {
  width:60px;
  height:60px;
  border-radius:8px;
}

.header h2 {
  margin:0;
  color:#203a43;
  font-size:26px;
}

input, select {
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:6px;
  border:1px solid #ccc;
  font-size:14px;
}

button {
  padding:10px;
  margin-top:8px;
  cursor:pointer;
  border:none;
  border-radius:6px;
  background:#203a43;
  color:white;
  font-weight:bold;
  transition:0.3s;
}

button:hover {
  background:#2c5364;
}

.resultado {
  margin-top:15px;
  font-weight:bold;
  background:#eef3f7;
  padding:12px;
  border-radius:6px;
  word-break: break-all;
  border-left:5px solid #203a43;
}

.hidden { display:none; }

@media print {
  body * { visibility:hidden; }
  .print-area, .print-area * { visibility:visible; }
  .print-area { position:absolute; top:40%; left:10%; font-size:16px; }
}

</style>
</head>
<body>

<div class="container">

<div class="header">
  <img src="logotipo.png" alt="Logo">
  <h2>GEN ETQ KLL</h2>
</div>

<label>Categoría</label>
<select id="categoria" onchange="cargarTipos()">
<option value="campo">Trabajo Campo</option>
<option value="edificacion">Edificación</option>
<option value="clientes">CLIENTES</option>
</select>

<label>Zona</label>
<select id="zona">
<option value="TN">TN</option>
<option value="MD">MD</option>
</select>

<label>Tipo</label>
<select id="tipo"></select>

<input id="tarea" placeholder="Número de tarea">
<input id="spliter" placeholder="Spliter">
<input id="tecnico" placeholder="Técnico">

<div id="liberacionBox" class="hidden">
<label>TAREA LIBERACION</label>
<select id="modoLiberacion" onchange="mostrarInputLiberacion()">
<option value="NA">N/A</option>
<option value="numero">Ingresar número</option>
</select>
<input id="numeroLiberacion" class="hidden" placeholder="Número TAREA LIBERACION">
</div>

<button onclick="generar()">Generar Etiqueta</button>

<div class="resultado print-area" id="resultado"></div>

<button onclick="window.print()">Imprimir Etiqueta</button>

</div>

<script>

function cargarTipos(){
let categoria = document.getElementById("categoria").value;
let tipo = document.getElementById("tipo");
let liberacionBox = document.getElementById("liberacionBox");

tipo.innerHTML = "";
let opciones = [];

if(categoria === "campo"){
opciones = ["SATURACION","COBERTURA","MIGRACION","REINGENIERIA"];
liberacionBox.classList.add("hidden");

}else if(categoria === "edificacion"){
opciones = ["SPLITTER_INICIAL","SPLITTER_ADICIONAL"];
liberacionBox.classList.add("hidden");

}else{
opciones = ["SATURACION","COBERTURA","MIGRACION","REINGENIERIA"];
liberacionBox.classList.remove("hidden");
}

opciones.forEach(o=>{
let op = document.createElement("option");
op.value = o;
op.text = o;
tipo.appendChild(op);
});
}

function mostrarInputLiberacion(){
let modo = document.getElementById("modoLiberacion").value;
let input = document.getElementById("numeroLiberacion");

if(modo === "numero"){
input.classList.remove("hidden");
}else{
input.classList.add("hidden");
}
}

function generar(){

let categoria = document.getElementById("categoria").value;
let zona = document.getElementById("zona").value;
let tipo = document.getElementById("tipo").value;
let tarea = document.getElementById("tarea").value;
let spliter = document.getElementById("spliter").value;
let tecnico = document.getElementById("tecnico").value;

let etiqueta = "";

if(categoria === "campo"){

    if(tipo === "MIGRACION"){
        etiqueta = `${tipo}_${zona}-ZONA-ABIERTA-TAREA_${tarea}:${spliter}-${tecnico}`;
    }else{
        etiqueta = `${tipo}_${zona}-ZONA_ABIERTA-TAREA_${tarea}:${spliter}-${tecnico}`;
    }

}else if(categoria === "edificacion"){

    etiqueta = `EDIFICACION_${zona}-${tipo}-TAREA_${tarea}:${spliter}-${tecnico}`;

}else{

    let modo = document.getElementById("modoLiberacion").value;
    let numeroLiberacion = document.getElementById("numeroLiberacion").value;

    let parteLiberacion = "";

    if(modo === "NA"){
        parteLiberacion = "TAREA_N/A";
    }else if(numeroLiberacion !== ""){
        parteLiberacion = `TAREA_${numeroLiberacion}`;
    }else{
        parteLiberacion = "TAREA_N/A";
    }

    if(tipo === "MIGRACION"){
        etiqueta = `${tipo}_${zona}-ZONA-ABIERTA-TAREA_${tarea}:${spliter}-${tecnico}-${parteLiberacion}`;
    }else{
        etiqueta = `${tipo}_${zona}-ZONA_ABIERTA-TAREA_${tarea}:${spliter}-${tecnico}-${parteLiberacion}`;
    }

}

document.getElementById("resultado").innerText = etiqueta;
}

cargarTipos();

</script>

</body>

</html>
